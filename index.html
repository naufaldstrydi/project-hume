<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hai, Riraa!</title>

<style>
body {
    background: radial-gradient(circle at top, #0f0f0f, #000000);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: monospace;
    color: #00ff88;
    padding: 20px 10px;
}

/* Terminal */
.terminal {
    background: #111;
    width: 100%;
    max-width: 900px;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 0 40px rgba(0,255,150,0.4);
    overflow-x: auto;
}

.header {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
}

.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
}

.red { background: #ff5f56; }
.yellow { background: #ffbd2e; }
.green { background: #27c93f; }

#content {
    white-space: pre;
    font-size: clamp(8px, 2.3vw, 14px);
    line-height: 1.3;
}

.cursor {
    display: inline-block;
    width: 8px;
    background: #00ff88;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,50%,100% { opacity:1; }
    25%,75% { opacity:0; }
}

.spotify {
    margin-top: 25px;
    width: 100%;
    max-width: 900px;
    display: none;
}
</style>
</head>

<body>

<div class="terminal">
    <div class="header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
    </div>
    <div id="content"></div><span class="cursor"></span>
</div>

<div class="spotify" id="spotify">
  <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/track/1U1qumuS2O5Qttw8G7UXOZ"
    width="100%" height="152"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
</div>

<script>

const name = "Rira";

const heartTemplate = `
          @@@@@@@@@@@                @@@@@@@@@@@
      @@@@@@@@@@@@@@@@@@          @@@@@@@@@@@@@@@@@@
   @@@@@@@@@@@@@@@@@@@@@@@      @@@@@@@@@@@@@@@@@@@@@@@
  @@@@@@@@@@@@@@@@@@@@@@@@@    @@@@@@@@@@@@@@@@@@@@@@@@@
 @@@@@@@@@@@@@@@@@@@@@@@@@@@  @@@@@@@@@@@@@@@@@@@@@@@@@@@
 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
  @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
  @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
    @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
      @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
          @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
            @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
              @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
                @@@@@@@@@@@@@@@@@@@@@@@@@@
                   @@@@@@@@@@@@@@@@@@@@
                       @@@@@@@@@@@@
                            @@
`;

function romanticize(template, name) {
    let result = "";
    let index = 0;
    for (let char of template) {
        if (char === "@") {
            result += name[index];
            index = (index + 1) % name.length;
        } else {
            result += char;
        }
    }
    return result;
}

const fakeCommand = `
> initializing...
> scanning data...
> target found: Hai, Rira!
> injecting...
> status: SUCCESS

`;

const heart = romanticize(heartTemplate, name);

const message = `
Untuk Perempuanku, Humaira Rizkia Rira Febriani.

Sejak ada kamu, hidupku terasa lebih tenang dan bahagia. 
Kamu bukan cuma orang yang aku sayang,
tapi juga tempat aku cerita dan bersandar.
Hal-hal sederhana seperti ngobrol, ketawa bareng,
atau cuma saling diem sudah cukup bikin aku merasa nyaman.
Bersama kamu,
aku merasa jadi diri sendiri
dan nggak pernah merasa sendirian.

Thank you for being my support system,
my strength, and my comfort. 
Saat aku capek atau ragu sama diri sendiri,
kamu yang selalu nguatkan dan percaya sama aku. 

You make me feel loved in the simplest ways. 
Aku nggak tahu masa depan akan seperti apa, 
tapi selama ada kamu di sampingku, 
semuanya terasa lebih mudah dijalani. ðŸ’—
`;

const fullText = fakeCommand + heart + "\n" + message;

let i = 0;

function typeWriter() {
    if (i < fullText.length) {
        document.getElementById("content").textContent += fullText.charAt(i);
        i++;
        window.scrollTo(0, document.body.scrollHeight);
        setTimeout(typeWriter, 4);
    } else {
        document.getElementById("spotify").style.display = "block";
    }
}

typeWriter();

</script>

</body>
</html>
