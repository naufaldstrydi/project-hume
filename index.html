<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Untuk Jeje.</title>

<style>
body {
    background: radial-gradient(circle at top, #0f0f0f, #000000);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: monospace;
    color: #00ff88;
    padding: 40px 0;
}

/* Terminal */
.terminal {
    background: #111;
    width: 850px;
    max-width: 95%;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 0 40px rgba(0,255,150,0.4);
}

.header {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
}

.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
}

.red { background: #ff5f56; }
.yellow { background: #ffbd2e; }
.green { background: #27c93f; }

#content {
    white-space: pre;
    font-size: 13px;
    line-height: 1.25;
}

.cursor {
    display: inline-block;
    width: 8px;
    background: #00ff88;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

.spotify {
    margin-top: 30px;
    width: 850px;
    max-width: 95%;
    display: none;
}
</style>
</head>

<body>

<div class="terminal">
    <div class="header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
    </div>
    <div id="content"></div><span class="cursor"></span>
</div>

<div class="spotify" id="spotify">
  <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/track/2UgCs0i0rNHUH2jKE5NZHE"
    width="100%" height="152"
    frameBorder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
</div>

<script>

const name = "Zaskiya";

const heartTemplate = `
          @@@@@@@@@@@                @@@@@@@@@@@
      @@@@@@@@@@@@@@@@@@          @@@@@@@@@@@@@@@@@@
   @@@@@@@@@@@@@@@@@@@@@@@      @@@@@@@@@@@@@@@@@@@@@@@
  @@@@@@@@@@@@@@@@@@@@@@@@@    @@@@@@@@@@@@@@@@@@@@@@@@@
 @@@@@@@@@@@@@@@@@@@@@@@@@@@  @@@@@@@@@@@@@@@@@@@@@@@@@@@
 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
  @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
  @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
    @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
      @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
        @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
          @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
            @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
              @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
                @@@@@@@@@@@@@@@@@@@@@@@@@@
                   @@@@@@@@@@@@@@@@@@@@
                       @@@@@@@@@@@@
                            @@
`;

function romanticize(template, name) {
    let result = "";
    let index = 0;
    for (let char of template) {
        if (char === "@") {
            result += name[index];
            index = (index + 1) % name.length;
        } else {
            result += char;
        }
    }
    return result;
}

const heart = romanticize(heartTemplate, name);

const fakeCommand = `
> initializing...
> scanning data...
> target found: ${name}
> injecting data...
> status: SUCCESS

`;

const message = `
Every time you smile, a flower blooms in my soul ${name}.
in a world full of worries, you are my moment of happiness.
I Pray For You, Happy Valentine's Day!

i know you're tired, i know life has'nt been easy lately, 
but i also know how strong you are.
you carry so much more than anyone realizes...
just know this, i see you, i believe in you,
in the day that no one stand up for you,
i always here for you. 
you're never alone, not while i'm still breathing.

This song is for you...
Sempurna - Andra & The Backbone
`;

const fullText = fakeCommand + heart + "\n" + message;

let i = 0;

function typeWriter() {
    if (i < fullText.length) {
        document.getElementById("content").textContent += fullText.charAt(i);
        i++;
        window.scrollTo(0, document.body.scrollHeight);
        setTimeout(typeWriter, 4);
    } else {
        document.getElementById("spotify").style.display = "block";
    }
}

typeWriter();

</script>

</body>
</html>
